name: Laravel + FTP Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  LARAVEL_DIR: projectdung-laravel

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repo structure (debug)
        run: |
          ls -la
          echo "===== Laravel dir ====="
          ls -la ${{ env.LARAVEL_DIR }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2
          extensions: mbstring, xml, ctype, json, bcmath, tokenizer, curl, zip, gd, pdo_sqlite
          ini-values: memory_limit=1G

      - name: Check PHP & Composer
        working-directory: ${{ env.LARAVEL_DIR }}
        run: |
          php -v
          composer -V
          composer diagnose || true

      - name: Copy .env
        working-directory: ${{ env.LARAVEL_DIR }}
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Get Composer cache dir
        id: composer-cache
        working-directory: ${{ env.LARAVEL_DIR }}
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('projectdung-laravel/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Dependencies (DEBUG)
        working-directory: ${{ env.LARAVEL_DIR }}
        env:
          COMPOSER_ALLOW_SUPERUSER: 1
        run: |
          test -f composer.json
          composer install --no-interaction --prefer-dist --no-progress -vvv

      - name: Generate key
        working-directory: ${{ env.LARAVEL_DIR }}
        run: php artisan key:generate

      - name: Directory Permissions
        working-directory: ${{ env.LARAVEL_DIR }}
        run: chmod -R 777 storage bootstrap/cache

      - name: Create SQLite Database
        working-directory: ${{ env.LARAVEL_DIR }}
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Run Tests
        working-directory: ${{ env.LARAVEL_DIR }}
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test


  ftp-deploy:
    needs: laravel-tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP (for deploy build)
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2
          extensions: mbstring, xml, ctype, json, bcmath, tokenizer, curl, zip, gd
          ini-values: memory_limit=1G

      - name: Copy .env (for build only)
        working-directory: ${{ env.LARAVEL_DIR }}
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Dependencies (no-dev)
        working-directory: ${{ env.LARAVEL_DIR }}
        env:
          COMPOSER_ALLOW_SUPERUSER: 1
        run: composer install --no-dev --no-interaction --prefer-dist --no-progress -vvv

      - name: Clear caches
        working-directory: ${{ env.LARAVEL_DIR }}
        run: |
          php artisan config:clear || true
          php artisan route:clear || true
          php artisan view:clear || true
          php artisan cache:clear || true

      # ===== BUILD DEPLOY FOLDER (public_html = root) =====
      - name: Prepare deploy folder (merge public to root)
        run: |
          rm -rf deploy
          mkdir -p deploy

          # copy toàn bộ source Laravel
          rsync -a \
            --exclude ".git/" \
            --exclude ".github/" \
            --exclude ".env" \
            --exclude ".env.*" \
            --exclude "node_modules/" \
            --exclude "tests/" \
            --exclude "storage/logs/" \
            "${{ env.LARAVEL_DIR }}/" deploy/

          # bỏ thư mục public/
          rm -rf deploy/public

          # copy nội dung public/ ra root deploy (index.php, .htaccess, assets)
          rsync -a "${{ env.LARAVEL_DIR }}/public/" deploy/

      - name: FTP Deploy to Host
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}

          protocol: ftp
          port: 21

          local-dir: ./deploy/
          server-dir: ${{ secrets.FTP_PATH }}

          exclude: |
            **/.git*
            **/.github/**
            **/.DS_Store
            **/.env
            **/.env.*
            **/node_modules/**
            **/tests/**
            **/phpunit.xml
            **/README*
