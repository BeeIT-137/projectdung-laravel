name: Laravel + FTP Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          tools: composer:v2

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-progress --prefer-dist

      - name: Generate key
        run: php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      # (Tuỳ chọn) Nếu bạn vẫn muốn chạy test SQLite như file của bạn:
      - name: Create SQLite Database
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Run Tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test

  ftp-deploy:
    needs: laravel-tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Tạo folder deploy/ để upload lên public_html:
      # - Copy toàn bộ source trừ public/ vào deploy/
      # - Copy NỘI DUNG public/ đè lên deploy/ (để index.php, .htaccess, assets nằm ở root)
      - name: Prepare deploy folder (merge public/ to root)
        run: |
          rm -rf deploy
          mkdir -p deploy

          rsync -a --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            --exclude "public/" \
            --exclude ".env" \
            --exclude ".env.*" \
            --exclude "node_modules/" \
            --exclude "tests/" \
            --exclude "storage/logs/" \
            ./ deploy/

          rsync -a public/ deploy/

      - name: FTP Deploy to Host
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }} 

          protocol: ftp
          port: 21

          local-dir: ./deploy/
          server-dir: ${{ secrets.FTP_PATH }}

          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            **/.vscode/**
            **/.idea/**
            **/.DS_Store
            **/.env
            **/.env.*
            **/node_modules/**
            **/tests/**
            **/phpunit.xml
